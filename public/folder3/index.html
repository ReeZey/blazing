<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = async () => {
            let rhai_input = document.querySelector(".rhai");
            let response = await fetch("test.rhai");
            rhai_input.innerText = await response.text();
        }
    </script>
</head>
<body>
    Executed from rhai:
    <pre class="rhai"></pre>
</body>
</html>
